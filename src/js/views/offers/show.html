<!-- <h1>offers Show</h1> -->


<div class="itemsShow">

  <div class="banner">
  </div>



  <div class="clearfix">
    <div class="item">
      <div class="showTitle">{{ offersShow.offer.title }}</div>
      <div class="price">Â£{{ offersShow.offer.value }}</div>
      <img class="showImage" ng-src="{{ offersShow.offer.image_src }}">
      <div class="description">
        <h3>Description</h3>
        <hr>
        <!-- // ng-bind is used because we are sending back html from the markdown parser -->
        <div ng-bind-html="offersShow.offer.html_body"></div><br>
      </div>
      <!-- {{ offersShow.offer.user_id }} ++ {{ offersShow.currentUser.id }} or {{ offersShow.currentUser.id }} -->
      <div class="editButton" ui-sref="offersEdit({id: offersShow.offer.id})" ng-if="offersShow.offer.user_id === offersShow.currentUser.id">
        This is your advert, click here to edit it
      </div>
    </div>
    <div class="right">
      <div class="owner">
        <h2>{{ offersShow.offer.user.username }}</h2>
        <hr>
        <h2>Contact Details</h2>
        <h2>Tel. 0{{ offersShow.offer.user.phoneNumber }}</h2>
        <a href="mailto:{{ offersShow.offer.user.email }}">
          <div class="editButton">
          Email
          </div>
        </a>
    </div>
  </div>

  <div class="banner">
  </div>

  </div>
</div>

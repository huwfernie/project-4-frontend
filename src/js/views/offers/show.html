<div class="itemsShow">

  <div class="banner">
  </div>

  <h3>{{ offersShow.offer.title }}</h3>
  <span class="price">£{{ offersShow.offer.value }}</span><br>

  <div class="clearfix">
    <div class="item">
      <img class="showImage" ng-src="{{ offersShow.offer.image_src }}">
      <div class="description">
        <h3>Description</h3>
        <hr>
        <div ng-bind-html="offersShow.offer.html_body"></div><br>
      </div>
      <!-- {{ offersShow.offer.user_id }} ++ {{ offersShow.currentUser.id }} or {{ offersShow.currentUser.id }} -->
      <div class="editButton" ui-sref="offersEdit({id: offersShow.offer.id})" ng-if="offersShow.offer.user_id === offersShow.currentUser.id">
        This is your advert, click here to edit it
      </div>
    </div>
    <div class="right">
      <div class="owner">

        owner
      </div>
    </div>
  </div>

    </div>

</div>

<div class="listShowContainer ">
  <div class="tabContainer clearfix">
    <span class="tab active">Selling</span>
    <span class="tab" ui-sref="advertsNew">Buying</span>
    <span class="tab" ng-click="usersShow.setTab(3)"></span>
    <span class="tab" ng-click="usersShow.setTab(4)"></span>
    <span class="tab" ng-click="usersShow.setTab(5)"></span>
  </div>
  <p></p>
  <!-- End of menu bar -->

  <!-- Tab One -->
  <div>
    <span class="listTitle">Create a new advert to sell your things...</span>
    <div class="newlisting">
      <form ng-submit="offersNew.create()">
        <p>
          <label class="showTitle" for="title">Name</label><br>
          <input class="input" type="text" id="title" name="title" ng-model="offersNew.offer.title" placeholder="Create a title for your listing">
        </p>
        <p>
          <label class="showTitle" for="body">Description</label><br>
          <textarea class="inputArea" rows="4" cols="90" name="comment" ng-model="offersNew.offer.body" placeholder="Add some details more details...">.</textarea><br>
        </p>
        <p>
          <label  class="showTitle" for="image">Image</label>
          <input class="input" base64 type="file" id="image" name="image" ng-model="offersNew.offer.base64"><br>
        </p>
        <p>
          <label class="showTitle" for="value">value</label>
          <input class="input" type="number" id="value" name="value" ng-model="offersNew.offer.value" placeholder="Â£123.00">
        </p>

        <button class="oneHalfButton">Create advert</button><button class="oneHalfButton" ui-sref="home">Discard</button>
      </form>
    </div>
  </div>

</div>

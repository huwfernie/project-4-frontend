<div class="loginContainer">
  <form ng-submit="auth.register()">
    <div>
      <label>Username</label>
      <input class="loginFormInput" type="text" ng-model="auth.user.username">
    </div>

    <div>
      <label>Email</label>
      <input class="loginFormInput" type="text" ng-model="auth.user.email">
    </div>

    <div>
      <label>Password</label>
      <input class="loginFormInput" type="password" ng-model="auth.user.password">
    </div>

    <div>
      <label>Password Confirmation</label>
      <input class="loginFormInput" type="password" ng-model="auth.user.password_confirmation">
    </div>

    <button class="loginFormButton" >Register</button>
  </form>
  <div class="midline">Or</div>
  <div class="oAuthButton">Sign in with Google</div>
</div>

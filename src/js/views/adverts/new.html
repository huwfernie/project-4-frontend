<div class="listShowContainer ">
  <div class="tabContainer clearfix">
    <span class="tab"  ui-sref="offersNew">Selling</span>
    <span class="tab active">Buying</span>
    <span class="tab" ng-click="usersShow.setTab(3)"></span>
    <span class="tab" ng-click="usersShow.setTab(4)"></span>
    <span class="tab" ng-click="usersShow.setTab(5)"></span>
  </div>
  <p></p>
  <!-- End of menu bar -->

  <!-- Tab One -->
  <div>
    <span class="listTitle">Create a new advert to sell your things...</span>
    <div class="newlisting">
      <form ng-submit="advertsNew.create()">
        <p>
          <label class="showTitle" for="title">Title</label>
          <input class="input" type="text" id="name" name="name" ng-model="advertsNew.advert.title" placeholder="Describe what you're looking for...">
        </p>
        <p>
          <label class="showTitle" for="body">body</label>
          <textarea class="inputArea" rows="4" cols="90" name="comment" ng-model="advertsNew.advert.body" placeholder="Describe what you want to buy..."></textarea>
        </p>
        <p>
          <label class="showTitle" for="valueMin">Price range Â£ :</label>
          <input class="input" type="number" id="valueMin" name="valueMin" ng-model="advertsNew.advert.valueMin" placeholder="0.00">

          <label class="showTitle" for="valueMax">to</label>
          <input class="input" type="number" id="valueMax" name="valueMax" ng-model="advertsNew.advert.valueMax" placeholder="1,000,000">
        </p>

        <button class="oneHalfButton">Create</button><button class="oneHalfButton" ui-sref="home">Discard</button>
      </form>

    </div>
  </div>

</div>

<h1> adverts index</h1>
<div ng-repeat="advert in advertsIndex.adverts" class="outline">
  <!-- {{ advert }} -->
  <strong>id: </strong>{{ advert.id }}<br>
  <strong>title: </strong>{{ advert.title }}<br>
  <strong>body: </strong>{{ advert.body }}<br>
  <strong>Price: Â£ </strong>{{ advert.valueMin }} - {{ advert.valueMax }}<br>
  <strong>Messages: </strong>{{ advert.messages }}<br>
  <button ui-sref="advertsShow({id: advert.id})">View</button>
</div>

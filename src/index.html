<!DOCTYPE html>
<html ng-app="yabee">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>Angular Stack Setup</title>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">
    <header>
      <nav>
        <a ui-sref="messagesIndex">Messages</a>
        <a ui-sref="usersIndex">Users</a>
        <a ui-sref="advertsIndex">Adverts</a>
        <a ui-sref="offersIndex">Offers</a>
      </nav>
    </header>
    {{ 2 + 3 }}
    <div class="outline">
        <h1>Users</h1>
      {{ main.users }}
    </div>
    <div class="outline">
      <h1>Adverts</h1>
      {{ main.adverts }}
    </div>
    <div class="outline">
      <h1>Offers</h1>
      {{ main.offers }}
    </div>
    <div class="outline">
      <h1>Messages</h1>
      {{ main.messages}}
    </div>
    <main ui-view></main>
  </body>
</html>

<!DOCTYPE html>
<html ng-app="yabee">
  <head>
    <base href="/">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="utf-8">
    <title>Yabee</title>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
  </head>
  <body ng-controller="MainCtrl as main">
    <header>
      <nav class="development">
        <a ui-sref="home">Home</a>
        <a ui-sref="usersIndex">Users</a>
        <a ui-sref="advertsIndex">Adverts</a>
        <a ui-sref="offersIndex">Offers</a>
      </nav>
      <nav class="header">
        <span class="navLogo">
        </span>
        <span ng-if="main.isAuthenticated()" class="username">hello {{ main.currentUser.username }}</span>

        <a ui-sref="login" ui-sref-active="active" ng-if="!main.isAuthenticated()">Login</a>
        <a ui-sref="register" ui-sref-active="active" ng-if="!main.isAuthenticated()">Register</a>
        <a ng-click="main.logout()" href="#" ng-if="main.isAuthenticated()">Logout</a>

        <a ui-sref="home">Home</a>
        <a ui-sref="profile" ng-if="main.isAuthenticated()">My Yabee</a>
      </nav>
    </header>
    <div class="searchBar">
      <form>
        <input type="text" name="search" placeholder="Search..." ng-model="main.query">
        <button ng-click="main.searchOffers()">To Buy</button>
        <button ng-click="main.searchAdverts()">To Sell</button>
      </form>
    </div>

    <div class="message" ng-if="main.message">{{ main.message }}</div>



    <div class="indexContainer">
      <main ui-view></main>
    </div>
  </body>
</html>

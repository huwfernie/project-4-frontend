<!DOCTYPE html>
<html ng-app="yabee">
  <head>
    <base href="/">
    <meta charset="utf-8">
    <title>Yabee</title>
    <!-- inject:js -->
    <!-- endinject -->
    <!-- inject:css -->
    <!-- endinject -->
  </head>
  <body ng-controller="MainCtrl as main">
    <header>
      <nav>
        <a ui-sref="home">Home</a>
        <a ui-sref="messagesIndex">Messages</a>
        <a ui-sref="usersIndex">Users</a>
        <a ui-sref="advertsIndex">Adverts</a>
        <a ui-sref="offersIndex">Offers</a>
        <a ui-sref="login" ui-sref-active="active" ng-if="!main.isAuthenticated()">Login</a>
        <a ui-sref="register" ui-sref-active="active" ng-if="!main.isAuthenticated()">Register</a>
        <a ng-click="main.logout()" href="#" ng-if="main.isAuthenticated()">Logout</a>
        <span ng-if="main.isAuthenticated()">hello {{ main.currentUser.username }}</span>
        <a ui-sref="usersShow({id: main.currentUser.id})" ng-if="main.isAuthenticated()">Your homepage</a>
      </nav>
    </header>
    <div class="message" ng-if="main.message">{{ main.message }}</div>
    <main ui-view></main>
  </body>
</html>
